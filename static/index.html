<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css"/>
    <title>GoConvert | File Conversion</title>

    <script>
      function getFileNameWithExt(event) {
        console.log("I have been called!")
        if (!event || !event.target || !event.target.files || event.target.files.length === 0) {
          return;
        }
        const name = event.target.files[0].name;
        const lastDot = name.lastIndexOf('.');

        const fileName = name.substring(0, lastDot);
        const ext = name.substring(lastDot + 1);
        const button = document.getElementById('submit')

        if (ext == ".pdf" && imageFormat.value == "PNG") {
          typeError.value = "PDFs cannot be converted to PNGs!";
          button.disabled = true;
        } else {
          typeError.value = "";
          button.disabled = false;
        }
      }
    </script>

  </head>
  <body>
    <div class="allContent">
      <h1>GoConvert</h1>
      <h4>Image/Document File Converter</h4>
      <p>Upload your file and select which format you would like to convert it to</p>
      <form enctype="multipart/form-data" action="/upload" method="post">
        <input id='myFile' type="file" name="myFile" onChange='getFileNameWithExt(event)'>
        <label for="imageFormat">Choose format to convert to:</label>
        <select name="imageFormat" id="imageFormat">
          <option value="png">PNG</option>
          <option value="jpg">JPG/JPEG</option>
          <option value="pdf">PDF</option>
        </select>
        <label id="typeError"></label>
        <input id="submit" type="submit" value="upload" />
      </form>
    </div>
  </body>
</html>
